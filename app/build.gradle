apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.crunii.android.fxpt"
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard.cfg'

        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/BestpaySDK.jar')
    compile files('libs/android-base-1.3.7.jar')
    compile project(':invssdk')
    compile project(':jackson-all-1.7.6')
    compile project(':senter0727s1')
    compile files('libs/ecsc-base.jar')
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'org.apache.httpcomponents:httpcore:4.4.4'
    compile 'com.android.support:appcompat-v7:24.0.0'
}
